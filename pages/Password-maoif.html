<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <title>修改密码</title>
    <link href="../Content/css/style.css" rel="stylesheet">
    <script src="../Content/js/rem.js"></script>
    <style>
        .gybox li {
            padding-left: 0;
        }
    </style>
</head>
<body>
    <div class="wrap">

        <ul class="gybox">
            <li data-des="输入支付密码" data-id="1" onclick="repass(this)">修改登录密码 <span></span></li>
            <li  style="border: none" data-des="原交易密码"  data-id="2" onclick="repass(this)">修改交易密码 <span></span></li>
        </ul>
    </div>

    <div class="passbox">
        <div class="wz">输入支付密码</div>
        <div class="ipt-box-nick mb15-nick">
            <input type="tel" maxlength="6" class="ipt-real-nick db" id="ipt-real-nick">
            <div class="ipts-box-nick">
                <div class="ipt-fake-box">
                    <input type="text">
                    <input type="text" >
                    <input type="text" >
                    <input type="text" >
                    <input type="text" >
                    <input type="text" >

                </div>
            </div>
            <div class="ipt-active-nick"><img src="../Content/imgs/founs.gif"></div>
        </div>
    </div>
    <div class="mask"></div>
    <script src="../Content/js/jquery-2.2.4.min.js"></script>
    <script src="../Content/js/layer-mobl.js"></script>
    <script src="../Content/js/updatapass.js"></script>
<script>
    var winH=$(window).height();
    $(".wrap,.mask").css("height",winH);
    var type="";
    var yz=false;
    $(function(){
        $(".mask").on('click',function () {
            $(this).hide();
            $(".passbox").hide();
        })
    });
    function repass(obj) {
        var $this=$(obj);
        var des=$this.attr("data-des");
        var id=$this.attr("data-id");
        type=id;
        $("#ipt-real-nick").focus();
        $("#fris").focus();
        console.log(des+id);
        if(id=="1"){
            $(".wz").html(des);
            $(".mask").show();
            $(".passbox").show();
        }else {
            $(".wz").html(des);
            $(".mask").show();
            $(".passbox").show();
        }
    }

</script>
</body>
</html>
