<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <title>充值</title>
    <link href="../Content/css/style.css" rel="stylesheet">
    <script src="../Content/js/rem.js"></script>
    <style>
        .myheader .myinfo .name {
            height: 1.2rem;
            display: inline-block;
            float: left;
            font-size: .9rem;
            color: #ff3030;
        }
        .myheader .myinfo .pric{
            font-size: .8rem;
            color: #1d1d1d;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="myheader pr">
            <div class="myhead">
                <img src="../Content/imgs/gril.jpg">
            </div>
            <div class="myinfo">
                <p><span class="name">中国工商银行</span></p>
                <p class="pric">6251 **** **** **** 652</p>
            </div>
        </div>

        <div class="zcbox">
            <input placeholder="输入充值金额" id="inputval">
        </div>

        <a class="czbtn" id="czbtn">充值</a>
    </div>
    <div class="passbox">
        <div class="wz">请输入支付密码</div>
        <div class="ipt-box-nick mb15-nick">
            <input type="tel" maxlength="6" class="ipt-real-nick" id="ipt-real-nick">
            <div class="ipts-box-nick">
                <div class="ipt-fake-box">
                    <input type="text" >
                    <input type="text" >
                    <input type="text" >
                    <input type="text" >
                    <input type="text" >
                    <input type="text" >
                </div>
            </div>
            <div class="ipt-active-nick"><img src="../Content/imgs/founs.gif"></div>
        </div>
    </div>
    <div class="mask"></div>
    <script src="../Content/js/jquery-2.2.4.min.js"></script>
    <script src="../Content/js/layer-mobl.js"></script>
    <script src="../Content/js/input.js"></script>
<script>
    var winH=$(window).height();
    $(".wrap,.mask").css("height",winH);
    $(function(){
        $("#czbtn").on('click',function () {
            var val=$("#inputval").val();
            if(val==""){
                layer.open({
                    content:"请输入充值金额",
                    time:1
                })
            }else {
                $(".mask,.passbox").show();
            }


        })
       $("#zjmx").on('click',function () {
           window.location.href=" Fund-details.html"
       })
    });

</script>
</body>
</html>
